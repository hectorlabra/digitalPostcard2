<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Postal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="postcard">
        <header>
            <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png" alt="4Geeks Logo">
        </header>
        <main>
            <h1>¡Saludos desde 4Geeks Academy!</h1>
            <p>Estamos aprendiendo a crear una tarjeta postal con HTML y CSS. ¡Es divertido y educativo!</p>
            <form>
                <label for="name">Tu nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Tu email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="comment">Comentario:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
                
                <input type="submit" value="Enviar">
            </form>
        </main>
        <footer>
            <p>Con cariño,</p>
            <p>Tu nombre</p>
        </footer>
    </div>
</body>
</html>
